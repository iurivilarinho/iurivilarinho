name: Generate Profile Assets

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate profile stats SVG
        run: node .github/scripts/generate-stats.mjs

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: iurivilarinho
          svg_out_path: dist/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push generated svgs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update profile svgs"
          file_pattern: dist/*.svg
